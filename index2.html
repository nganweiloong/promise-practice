<html lang="en">

<head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

        defer></script>
    <div class="mb-5 d-flex justify-content-center mt-5"><button class="btn btn-primary cook">Cook!</button><button
            class="btn btn-secondary clear">Clear</button></div>
    <div class="info"> </div>
    <script>const createStep = e => { document.querySelector(".info").innerHTML += `<div class="alert alert-info" role="alert"> ${e}</div>` }; document.querySelector(".clear").addEventListener("click", () => { console.log("hi"), document.querySelector(".info").textContent = "" }); const cookMaggiStep = ["After 1 sec~~ Bring 2\xbd cups of water to a boil in a small saucepan. Add the noodles and cook for 2 minutes. Add the flavor packet, stir, and continue to cook for another 30 seconds.", "After 2 sec~~ Remove the pan from the heat and carefully add the egg. Do not stir; pull the noodles over the egg and let sit for one minute to poach.", "After 3 sec~~ Carefully transfer everything to a serving bowl, add the butter, cheese and sesame seeds and mix. Garnish with the scallions if desired.",]; function cookMaggi() { setTimeout(() => { createStep("Order received!!!!!"), setTimeout(() => { createStep(cookMaggiStep[0]), setTimeout(() => { createStep(cookMaggiStep[1]), setTimeout(() => { createStep(cookMaggiStep[2]) }, 3e3) }, 2e3) }, 1e3) }, 0) } document.querySelector(".cook").addEventListener("click", cookMaggi); </script>
